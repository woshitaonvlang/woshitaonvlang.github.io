<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建画布</title>
    <link rel="stylesheet" href="css/创建画板.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/iconfont1.css">
    <link rel="stylesheet" href="css/iconfont2.css">
    <link rel="stylesheet" href="css/iconfont3.css">
    <link rel="stylesheet" href="css/iconfont4.css">
    <link rel="stylesheet" href="css/iconfont5.css">
</head>
<body>
<div class="palette">
    <div class="tool">
        <div class="hua">
            <p>工具</p>
            <lable for="" class="iconfont icon-xian xian"></lable>
            <lable for="" class="iconfont icon-xuxian xvxian"></lable>
            <lable for="" class="iconfont icon-duobianxing1 duobianxing"></lable>
            <lable for="" class="iconfont icon-juxing jvxing"></lable>
            <lable for="" class="iconfont icon-wujiaoxingman wujiaoxing"></lable>
            <lable for="" class="iconfont icon-iconupload qianbi"></lable>
            <lable for="" class="iconfont icon-yuan yuan"></lable>
            <lable for="" class="iconfont icon-yuanjiaojuxing yuanjiaojvxing"></lable>
        </div>
        <div class="style">
            <p>样式</p>
            <lable for="" class="iconfont icon-tianchong tianchong">
                <input type="color" value="#000" class="input1">
            </lable>
            <hr color="#8A2BE2">
            <lable for="" class="iconfont icon-miaobian miaobian">
                <input type="color" value="#000" class="input2">
            </lable>
        </div>
        <div class="xiugai">
            <p>其他</p>
            <lable for="" class="iconfont icon-wenzi wenzi"></lable>
            <lable for="" class="iconfont icon-rubber rubber"></lable>
            <hr color="#8A2BE2">
            <lable for="" class="iconfont icon-caiqie caiqie"></lable>
        </div>

    </div>
    <div class="draw">
        <div class="fun">
            <lable for="" class="iconfont icon-baocun baocun"></lable>
            <lable for="" class="iconfont icon-xiazai xiazai"></lable>
            <lable for="" class="iconfont icon-ichexiao chexiao"></lable>
            <lable for="" class="iconfont icon-xinjian xinjian"></lable>
            <lable for="" class="iconfont icon-quanping quanping"></lable>
        </div>
        <div class="screen">
            <div class="mask"></div>
            <div class="clip"></div>
            <div class="eraser"></div>
            <canvas width="1000" height="645"></canvas>
        </div>
    </div>
</div>

</body>
</html>
<script src="js/index.js"></script>
<script src="js/palette.js"></script>
